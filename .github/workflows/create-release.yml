name: Build and release Docker image
permissions:
  contents: write
on:
  push:
    tags:
      - 'v*'   # triggers on release tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Publish (Linux x64)
        run: dotnet publish BopNet/BopNet.csproj -c Release -r linux-x64 --self-contained true --framework net8.0 /p:PublishSingleFile=true /p:PublishReadyToRun=true /p:UseAppHost=true -o ./BopNet/Release

      - name: Copy appsettings.json
        run: cp appsettings.json ./BopNet/Release

      # Docker image build
      - name: Build Docker image
        run: docker build -t bopnet-image ./BopNet

      - name: Save Docker image as tar
        run: docker save bopnet-image -o bopnet-image.tar

      # Create GitHub release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload Docker tar as release asset
      - name: Upload Docker image tar to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bopnet-image.tar
          asset_name: bopnet-image.tar
          asset_content_type: application/x-tar
          repo_token: ${{ secrets.GITHUB_TOKEN }}